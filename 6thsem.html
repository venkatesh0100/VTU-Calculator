<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="mystyle3.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
        
            <title>VTU Calculator</title>

            <script src="script7.js"></script>
        
        </head>
        <body>
            <nav class="navbar">
                <h1>VTU Calculator</h1>
                <div class="tabs">
                  <input id="tab-1" type="radio" name="group" />
                  <input id="tab-2" type="radio" name="group" />
                  <input id="tab-3" type="radio" name="group" />
                  <input id="tab-4" type="radio" name="group" />
          
                  <div class="buttons">
                    <label class="material-symbols-outlined" for="tab-1"> home </label>
                    <label class="material-symbols-outlined" for="tab-2"> notifications </label>
                    <label class="material-symbols-outlined" for="tab-3">
                      favorite
                    </label>
                    <label class="material-symbols-outlined" for="tab-4">
                      settings
                    </label>
                    <div class="underline"></div>
                  </div>
              </nav>

            <h1>Calculate your CGPA and Percentage</h1>
            <h3>Calculate your CGPA and Percentage</h3>
            <h4>6TH SEMESTER</h4>
            <h5>Enter the details correctly :-</h5>
                <form >
                    <label class="sub">18xx61  :</label>
                    <input type="number" id="s1" name="18xx61" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xx62  :</label>
                    <input type="number" id="s2" name="18xx62" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xx63 :</label>
                    <input type="number" id="s3" name="18xx63" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xx64x :</label>
                    <input type="number" id="s4" name="18xx64x" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xx65x :</label>
                    <input type="number" id="s5" name="18xx65x" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xxL66:</label>
                    <input type="number" id="s6" name="18xxL66" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xxL67:</label>
                    <input type="number" id="s7" name="18xxL67" min="0" max="100" placeholder="Total marks"><br><br>
                    <label class="sub">18xxxx68 :</label>
                    <input type="number" id="s8" name="18xxxx68" min="0" max="100" placeholder="Total marks"><br><br>
                    <button onclick="Calculate()" class="button" role="button">Calculate</button>
                </form>
                    
        </body>
    </html>
